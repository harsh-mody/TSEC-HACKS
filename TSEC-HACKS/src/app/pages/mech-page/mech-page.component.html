<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
  body{
    background-color: #e2cbd7;
  }
  #carousel{
margin-top: 50px;
}

#carousel-question{
color: #78FFF1;
text-align: left;
  min-height: 70px;
  width: 100%;
  background-color: #361999;
  padding-left: 1%;
}
#carousal-answer{
   color:black;
   text-align: left;
  min-height: 330px;
  width: 100%;
  background-color:#FF6495;
  font-size: 18px;
}

h3{
  padding-top: 17px;
}
p{
  padding-left: 7px;
}
 </style>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div style='background-color: #F4f2f3'>
<section style="text-align: center; max-width: 80%;margin-left: 10%;  min-height: 100px; margin-top: 0px; ">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="text-align: center; align-content: center;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://media.istockphoto.com/photos/business-interview-picture-id155287944?k=6&m=155287944&s=612x612&w=0&h=0n47xEialvNPPjrrPV4GqEHZu04jhNcixAqSQA6CWTY="
          alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://media.istockphoto.com/photos/coaching-and-advise-two-business-woman-working-together-picture-id613777524?k=6&m=613777524&s=612x612&w=0&h=3c7EzkeZNybBzwNcAqMTd3cqnEZW0CTZtRmNehc5DE8="
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://media.istockphoto.com/photos/job-interview-picture-id184599294?k=6&m=184599294&s=612x612&w=0&h=yZT1jO2Ebcztd_xkWn50HeqIWHQN7w3Zq2gWPm4iIIk="alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</section>
  <div class="jumbotron jumbotron-fluid" style="background-color: #f4f2f3; max-width: 80%; margin-left: 10%;text-align: center;">
    <div class="container" >
      <h1 class="display">{{postsArray[0].title}}</h1>
      <p class="lead">{{postsArray[0].description}}</p>
    </div>
  </div>


</div>

<div id="carouselExampleControls" class="carousel" data-ride="carousel" style="border-radius:25px; min-height: 40%;max-width: 60%;  margin-top:10%;  margin-left: 19%;  background-color: #361999;  box-shadow: 0px 0px 10px 0px #000;">
  <div class="carousel-inner" style="border-radius:25px; ">
    <div class="carousel-item active">
      <div id="carousel-question">
        <h3>{{arr[0][0]}}</h3>
      </div>
      <div id="carousal-answer">
          <p>{{arr[0][1]}}</p></div>
    </div>
    <div class="carousel-item">
      <div id="carousel-question">
        <h3>{{arr[1][0]}}</h3>
      </div>
      <div id="carousal-answer">
          <p>{{arr[1][1]}}</p>
      </div>
    </div>
    <div class="carousel-item">
      <div id="carousel-question">
        <h3>{{arr[2][0]}}</h3>
      </div >
      <div id="carousal-answer">
          <p>{{arr[2][1]}}</p>
      </div>
    </div>
    <div class="carousel-item">
      <div id="carousel-question">
        <h3>{{arr[3][0]}}</h3>
      </div>
      <div id="carousal-answer">
          <p>{{ arr[3][1] }}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
